<html>
<head>
<title>contact</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script language="JavaScript">
<!--
function MM_findObj(n, d) { //v3.0
  var p,i,x;  if(!d) d=document; if((p=n.indexOf("?"))>0&&parent.frames.length) {
    d=parent.frames[n.substring(p+1)].document; n=n.substring(0,p);}
  if(!(x=d[n])&&d.all) x=d.all[n]; for (i=0;!x&&i<d.forms.length;i++) x=d.forms[i][n];
  for(i=0;!x&&d.layers&&i<d.layers.length;i++) x=MM_findObj(n,d.layers[i].document); return x;
}

function MM_validateForm() { //v3.0
  var i,p,q,nm,test,num,min,max,errors='',args=MM_validateForm.arguments;
  for (i=0; i<(args.length-2); i+=3) { test=args[i+2]; val=MM_findObj(args[i]);
    if (val) { nm=val.name; if ((val=val.value)!="") {
      if (test.indexOf('isEmail')!=-1) { p=val.indexOf('@');
        if (p<1 || p==(val.length-1)) errors+='- '+nm+' must contain an e-mail address.\n';
      } else if (test!='R') { num = parseFloat(val);
        if (val!=''+num) errors+='- '+nm+' must contain a number.\n';
        if (test.indexOf('inRange') != -1) { p=test.indexOf(':');
          min=test.substring(8,p); max=test.substring(p+1);
          if (num<min || max<num) errors+='- '+nm+' must contain a number between '+min+' and '+max+'.\n';
    } } } else if (test.charAt(0) == 'R') errors += '- '+nm+' is required.\n'; }
  } if (errors) alert('The following error(s) occurred:\n'+errors);
  document.MM_returnValue = (errors == '');
}
//-->
</script>
</head>

<body bgcolor="#FF0000" text="#FFFFFF" link="#FFFFFF" vlink="#FFFFFF" alink="#FFFF00" background="../../images/bg.gif" onLoad="">
<table width="500" border="0" cellspacing="0" cellpadding="0">
  <tr> 
    <td valign="top"><img src="../../images/top.gif" width="450" height="100"> 
      <table width="100%" border="0" cellspacing="0" cellpadding="5">
        <tr> 
          <td colspan="2"><font size="3" face="Arial, Helvetica, sans-serif"><i><b>c 
            o n t a c t</b></i></font></td>
        </tr>
        <tr> 
          <td width="20" height="198"><img src="../../images/dot.gif" width="35" height="50"></td>
          <td valign="top" height="198"> 
            <p><font face="Arial, Helvetica, sans-serif" size="2">Fill out the 
              short form below to send us an e-mail right now!<img src="../../images/dot.gif" width="8" height="20"> 
              </font></p>
            <form method="post" action="/cgi-bin/formmail.pl">
              <table width="100%" border="0" cellspacing="0" cellpadding="2">
                <tr valign="top"> 
                  <td align="right"><font face="Arial, Helvetica, sans-serif" size="2"><i>Name:</i></font></td>
                  <td> 
                    <input type="text" name="name" size="32">
                  </td>
                </tr>
                <tr valign="top"> 
                  <td align="right" colspan="2"><img src="../../images/dot.gif" width="30" height="1"></td>
                </tr>
                <tr valign="top"> 
                  <td align="right"><font face="Arial, Helvetica, sans-serif" size="2"><i>Subject:</i></font></td>
                  <td> 
                    <input type="text" name="subject" size="32">
                  </td>
                </tr>
                <tr valign="top"> 
                  <td align="right" colspan="2"><img src="../../images/dot.gif" width="30" height="1"></td>
                </tr>
                <tr valign="top"> 
                  <td align="right"><font face="Arial, Helvetica, sans-serif" size="2"><i>Message:</i></font></td>
                  <td> 
                    <textarea name="message" cols="30" rows="5"></textarea>
                  </td>
                </tr>
                <tr valign="top"> 
                  <td align="right" colspan="2"><img src="../../images/dot.gif" width="30" height="1"></td>
                </tr>
                <tr valign="top"> 
                  <td align="right">&nbsp;</td>
                  <td> 
                    <p><font face="Arial, Helvetica, sans-serif" size="3"> 
                      <input type="hidden" name="redirect" value="http://www.subaddress.com/squiggy/red/html/contact/thankyou.html">
                      <input type="hidden" name="recipient" value="squiggy@subaddress.com">
                      <input type="hidden" name="subject2" value="Contact from Squiggy">
                      </font> <img src="../../images/dot.gif" width="75" height="25"> 
                      <input type="submit" name="Submit" value="Submit" onClick="MM_validateForm('subject','','R','message','','R');return document.MM_returnValue">
                      <input type="reset" name="Submit2" value="Reset">
                    </p>
                  </td>
                </tr>
              </table>
            </form>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
